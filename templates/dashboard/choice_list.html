{% extends 'base.html' %}

{% block title %}
Dashboard - Choices
{% endblock title %}



{% block content %}

{% if choices %}

{% for choice in choices %}
<p> {{ choice }}
    <a href="{{ choice.get_update_url }}">Update</a>
</p>
{% endfor %}
{% else %}
<h2>You Have not added any Choice.</h2>
{% endif %}

{% endblock content %}
