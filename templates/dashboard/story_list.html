{% extends 'base.html' %}

{% block title %}
Dashboard - Stories
{% endblock title %}


{% block page_title %}
<h2>Dashboard</h2>
{% endblock page_title %}


{% block content %}

{% if stories %}

{% for story in stories %}
<p><a href="{{ story.get_absolute_url }}"></a>{{ story.story_title }}</p>
{% endfor %}

{% endif %}

{% endblock content %}
