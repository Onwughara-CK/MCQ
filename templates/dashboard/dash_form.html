{% extends 'base.html' %}
{% load widget_tweaks %}


{% block title %}
    Update
{% endblock title %}


{% block content %}
<div class="row flex-column justify-content-center align-items-center">
    <h1 class="display-3 mb-5">
        Quizoo
    </h1>
    <form class="col-8" action="" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Please Update</h1>
        {% csrf_token %}        
        {% for field in form.visible_fields %}
        <div class="form-group">
            <label class="text-muted">{{field.label}}</label>
            {% render_field field|attr:"class:form-control" %}
        </div>
        {% endfor %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
    </form>
</div>
{% endblock content %}
