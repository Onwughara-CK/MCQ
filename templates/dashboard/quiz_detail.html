{% extends 'base.html' %}

{% block title %}
{{ quiz.quiz_title }}
{% endblock title %}


{% block content %}
<div class="row justify-content-center">
    <p class="d-flex justify-content-center">
        <a class="btn btn-outline-primary mr-1" href="{% url 'dash:quiz_questions' quiz.pk %}">
            See all Questions for this Quiz
        </a>

        <a class="btn btn-outline-primary" href="{% url 'dash:create_question_choice' quiz.pk %}">
            Create Question for this Quiz
        </a>
    </p>
</div>

<div class="row justify-content-center">
    <div class="col-sm-10">
        {% if quiz %}
        <div class="card">
            <div class="card-header d-flex justify-content-center">
                <h4 class="card-title text-center">{{ quiz.quiz_title }}</h4>
            </div>
            <div class="card-body">
                <p class="card-text">{{ quiz.quiz_text }}</p>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <a class="btn btn-outline-primary mr-1" href="{{ quiz.get_update_url }}">
                    Update
                </a>
                <a href="{{ quiz.get_delete_url }}" class="btn btn-outline-danger mr-1">
                    Delete
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
